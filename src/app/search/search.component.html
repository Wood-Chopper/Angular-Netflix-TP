<div class="filters">
  <form (ngSubmit)="search()">
    <label for="genre">Movie genre</label>
    <!-- TODO Something is missing on this filter -->
    <select id="genre" [(ngModel)]="movieFilters.genre" name="genre">
      <option [value]="'All Movies'">All Movies</option>
      <option [value]="'Crime'">Crime</option>
      <option [value]="'Romance'">Romance</option>
      <option [value]="'Drama'">Drama</option>
      <option [value]="'Sci-Fi'">Sci-Fi</option>
      <option [value]="'Horror'">Horror</option>
      <option [value]="'Animation'">Animation</option>
      <option [value]="'Action'">Action</option>
      <option [value]="'Adventure'">Adventure</option>
      <option [value]="'Western'">Western</option>
    </select><br/>
    <label for="minimumRate">Minimum rating</label>
    <input id="minimumRate" [(ngModel)]="movieFilters.minimumRate" type="number" name="minimumRate"/>
    <button type="submit">Search</button>
  </form>
</div>

<div class="movie-list">
  <ng-container *ngIf="movies$ | async as movies">

    <ng-container *ngIf="movies.length > 0">
      <!-- There are movies to display -->
      <ng-container *ngFor="let movie of movies">
        <app-movie-card [movie]="movie"></app-movie-card>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="movies.length == 0">
      <!-- TODO There is no movie to display -->
      No movie to display
    </ng-container>

  </ng-container>
</div>
